<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered/ordered Lists</title>
</head>
<body>
  <h1>Unordered/ordered list</h1>
  <div>
  
    My typical dinner shopping list:
    <ol type="I">
    <li>Milk</li>
    <li> Donuts</li>
        <li> Cookies</li>
        <ul>
            <li> Chocolate</li>
                <li> Sugar</li>
                    <li> Peanut Butter</li>
             </ul>
        <li> Pepto Bismol</li>
    </ol>
      
  </div>
</body>
</html>
